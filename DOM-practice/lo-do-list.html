    <h2>My Mood List::</h2>
    <input type="text" id="task-input" placeholder="Enter Your task" value="">
    <button id="add-btn">ADD</button>
    <ol id="ul-task"></ol>
    <!-- <button class="delete"></button> -->

    <script>
        document.getElementById("add-btn").addEventListener('click', function () {
            console.log("btn click")
            const taskInput = document.getElementById("task-input")
            const taskValue = taskInput.value
            if (taskValue === "") {
                alert("Enter Your Task")
                return
            }
            const ulList = document.createElement("li")
            ulList.innerText = taskValue
            const NewTask = document.getElementById("ul-task")
            NewTask.append(ulList)
            const newBtn = document.createElement('button')
            newBtn.innerText = 'Delete'
            newBtn.addEventListener("click", function () {
                ulList.remove()
            })
            ulList.append(newBtn)
            taskInput.value = "";




        })
    </script>

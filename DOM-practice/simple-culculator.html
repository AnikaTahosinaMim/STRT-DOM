<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Culculator</title>
    <style>
        .input-filed {
            border: none;
            border-radius: 10px;
            padding: 10px;
            background-color: aquamarine;
            width: 60px;
            align-items: center;
            text-align: center;
            font-weight: bold;
            color: black;
        }

        .btn {
            padding: 6px 15px;
            font-weight: bold;
            font-size: 20px;
            margin-top: 15px;
            margin-left: 10px;
            border-radius: 5px;
            background-color: burlywood;
        }

        .btn-container {
            display: flex;
            gap: 40px;
        }
    </style>
</head>

<body>
    <div class="constiner">
        <input class="input-filed" type="text" id="num1" placeholder="num1">

        <input class="input-filed" type="text" id="num2" placeholder="num2">

    </div>
    <div class="btn-container">
        <button class="btn" id="sum">+</button>
        <button class="btn" id="substract">-</button>
        <button class="btn" id="multiply">*</button>
        <button class="btn" id="division">/</button>
    </div>
    <p>Result: <span id="result">0</span></p>
    <button id="delete">Delete</button>

    <script>
        const num1 = document.getElementById("num1")
        const num2 = document.getElementById("num2")
        const result = document.getElementById("result")

        // get the button

        document.getElementById("sum").addEventListener("click", function () {
            console.log("btn click")
            const sum = parseFloat(num1.value) + parseFloat(num2.value)
            result.innerText = sum;
            num1.value = "";
            num2.value = "";
        })

        document.getElementById("substract").addEventListener("click", function () {
            const substract = parseFloat(num1.value) - parseFloat(num2.value)
            result.innerText = substract
            num1.value = "";
            num2.value = "";
        })
        document.getElementById("multiply").addEventListener("click", function () {
            const multiply = parseFloat(num1.value) * parseFloat(num2.value)
            result.innerText = multiply;
            num1.value = "";
            num2.value = "";
        })
        document.getElementById("division").addEventListener("click", function () {
            const division = parseFloat(num1.value) / parseFloat(num2.value)
            result.innerText = division;
            num1.value = "";
            num2.value = "";

        })

        document.getElementById("delete").addEventListener("click", function () {
            result.innerText = "";
        })




    </script>

</body>

</html>
